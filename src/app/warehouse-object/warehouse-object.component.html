<p-card class="card-background" [header]="'Slot ' + this.warehouseObject.slotId.toString()" [style]="{'width': 'fit-content'}">
    <div class="variable-width"><strong>Space Required: </strong>{{ this.warehouseObject.spaceRequired }} sqft</div>
    <div class="variable-width"><strong>Type: </strong>{{ this.warehouseObject.type }}</div>
    <div class="variable-width"><strong>Description: </strong>{{ this.warehouseObject.description }}</div>
</p-card>
