<p-card class="card-background" [header]="'Slot ' + this.warehouseObject.slotId.toString()" [style]="{'width': 'fit-content'}">
    <div><strong>Space Required: </strong>{{ this.warehouseObject.spaceRequired }} sqft</div>
    <div><strong>Type: </strong>{{ this.warehouseObject.type }}</div>
    <div style="width: 185px;"><strong>Description: </strong>{{ this.warehouseObject.description }}</div>
</p-card>
